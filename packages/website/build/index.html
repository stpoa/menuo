<!DOCTYPE html>
<html>
   <head>
      <title>MENUO - order in restaurant with Your smartphone</title>
      <script>
        function getLanguageFromBrowser() {
          const language =
            (navigator.languages && navigator.languages[0]) ||
            navigator.language ||
            navigator.userLanguage;
          return language.toLowerCase().split(/[_-]+/)[0];
        }
        function init() {
          language = getLanguageFromBrowser();
          language = language == "pl" || language == "en" ? language : "en";
          if (window.location.href.includes("://menuo.me/")) {
            window.location.href = "https://menuo.me/" + language;
          } else if (window.location.href.includes("://menuo.app/")) {
            window.location.href = "https://menuo.app/" + language;
          }
        }
      </script>
   </head>
   <body onload="init()">
   </body>
</html>
