<!DOCTYPE html>
<html>
   <head>
      <title>MENUO - order in restaurant with Your smartphone</title>
      <meta charset="utf-8" />
      <meta name="description" content="Give Your customers an innovative way of
      ordering meals inside Your restaurant with QR codes, NFC chips and mobile
      application MENUO."/>
      <meta name="keywords" content="digital menu, QR code, NFC chip, smart restaurant"/>
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
        />
      <script>
        function getLanguageFromBrowser() {
          const language =
            (navigator.languages && navigator.languages[0]) ||
            navigator.language ||
            navigator.userLanguage;
          return language.toLowerCase().split(/[_-]+/)[0];
        }
        function init() {
          let language = getLanguageFromBrowser();
          language = language == "pl" || language == "en" ? language : "en";
          if (window.location.href.includes("://menuo.me/")) {
            window.location.href = "https://menuo.me/" + language;
          } else if (window.location.href.includes("://menuo.app/")) {
            window.location.href = "https://menuo.app/" + language;
          }
        }
      </script>
   </head>
   <body onload="init()">
     <p>
       <span style="color: white">
         <a href ="https://menuo.app/pl/" style="color:white;">PL</a></br>
         <a href ="https://menuo.app/en/" style="color:white;">EN</a></br>
       </span>
     </p>
   </body>
</html>
